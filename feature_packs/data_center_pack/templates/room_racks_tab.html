{% if label == 'Room' %}
<div class="bg-white p-6 rounded-lg shadow border border-gray-200">
    <h4 class="text-lg font-medium text-gray-900 mb-4">Room Overview</h4>
    <p class="text-sm text-gray-600 mb-4">Rows and racks in this room</p>

    <div class="space-y-4">
        {% for row in relationships.HAS_ROW %}
            <div class="border p-4 rounded bg-gray-50">
                <div class="font-medium">{{ row.target_label }}: {{ row.target_name }}</div>
                <div class="text-sm text-gray-600 mt-2">
                    Racks: {{ row.target_rack_count|default:"0" }}
                </div>
                <a href="{% url 'cmdb:node_detail' row.target_label row.target_id %}" class="text-indigo-600 text-sm hover:underline">
                    View Row
                </a>
            </div>
        {% empty %}
            <p class="text-gray-500">No rows in this room yet.</p>
        {% endfor %}
    </div>
</div>
{% endif %}
