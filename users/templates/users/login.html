{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Graph CMDB</title>
    
    <!-- Tailwind -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full" :class="darkMode ? 'bg-gray-900' : 'bg-gray-50'">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold" :class="darkMode ? 'text-white' : 'text-gray-900'">
                    Graph CMDB
                </h2>
                <p class="mt-2 text-center text-sm" :class="darkMode ? 'text-gray-400' : 'text-gray-600'">
                    Sign in to your account
                </p>
            </div>
            
            {% if messages %}
                <div class="rounded-md p-4" :class="darkMode ? 'bg-red-900' : 'bg-red-50'">
                    {% for message in messages %}
                        <p class="text-sm" :class="darkMode ? 'text-red-200' : 'text-red-800'">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form class="mt-8 space-y-6" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               :class="darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-300 text-gray-900'"
                               placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               :class="darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-300 text-gray-900'"
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" 
                        class="text-sm font-medium" 
                        :class="darkMode ? 'text-gray-400 hover:text-gray-300' : 'text-gray-600 hover:text-gray-500'">
                    <span x-show="!darkMode">üåô Dark Mode</span>
                    <span x-show="darkMode">‚òÄÔ∏è Light Mode</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
