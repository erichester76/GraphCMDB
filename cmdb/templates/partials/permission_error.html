<div class="p-6 space-y-4" data-error-content="true">
    <!-- Error Icon and Header -->
    <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
            <svg class="h-10 w-10 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div>
            <h3 class="text-lg font-medium text-red-800 dark:text-red-300">
                Access Denied
            </h3>
        </div>
    </div>

    <!-- Error Message -->
    <div class="rounded-md bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-800 dark:text-red-300">
                    {{ error_message }}
                </p>
            </div>
        </div>
    </div>

    <!-- Helpful Information -->
    <div class="text-sm text-gray-600 dark:text-gray-400 space-y-2">
        <p>
            <strong>What this means:</strong> Your account doesn't have the required permissions to {% if action %}{{ action }}{% else %}perform this action on{% endif %}{% if label %} <span class="font-semibold text-gray-900 dark:text-gray-100">{{ label }}</span> nodes{% endif %}.
        </p>
        <p>
            <strong>What to do:</strong> Contact your administrator to request the necessary permissions.
        </p>
    </div>

    <!-- Close Button -->
    <div class="flex justify-end pt-2">
        <button 
            onclick="document.getElementById('permission-error-modal')?.close() || this.closest('dialog')?.close()"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Close
        </button>
    </div>
</div>
