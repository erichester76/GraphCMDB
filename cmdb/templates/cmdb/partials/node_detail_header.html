<h1 id="page-title" class="text-xl font-semibold text-gray-900" hx-swap-oob="true">
    {{ label }} :: 
    {% for prop in properties_list %}
    {% if prop.key == 'name' %}
        {{ prop.value }}
    {% endif %}
    {% endfor %}
</h1>
<div id="header-actions" hx-swap-oob="true">
    <div class="flex gap-4">
        <button 
            hx-get="{% url 'cmdb:node_edit' label element_id %}" 
            hx-target="#edit-modal-content"
            hx-swap="innerHTML"
            onclick="document.getElementById('edit-modal').showModal()"
            class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-md hover:bg-indigo-700">
            Edit
        </button>
        <button 
            hx-post="{% url 'cmdb:node_delete' label element_id %}"  
            hx-confirm="Delete this node? This action cannot be undone."
            hx-target="#main-content"
            hx-swap="innerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            class="px-4 py-2 bg-red-600 text-white text-sm rounded-md hover:bg-red-700">
            Delete
        </button>
    </div>
</div>
