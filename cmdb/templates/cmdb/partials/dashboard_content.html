<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    {% for label, count in counts.items %}
    <a href="{% url 'cmdb:nodes_list' label %}"
       class="group relative bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition-shadow duration-200 overflow-hidden">
        <div class="px-6 py-8">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                    {{ label }}(s)
                </h3>
                <span class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">{{ count }}</span>
            </div>
        </div>
    </a>
    {% empty %}
    <div class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">
        <p>No object types (labels) registered yet.</p>
        <p class="mt-2">Add some via function packs or directly in the registry.</p>
    </div>
    {% endfor %}
</div>
