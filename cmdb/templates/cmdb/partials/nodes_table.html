<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Properties</th>
            <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Actions</span>
            </th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for node in nodes %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{ node.element_id }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-900">
                {% if node.display_name %}
                    {{ node.display_name }}
                {% else %}
                    <span class="text-gray-500 italic">No properties</span>
                {% endif %}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a href="{% url 'cmdb:node_detail' label node.element_id %}" class="text-indigo-600 hover:text-indigo-900 mr-3">Detail</a>
                <button 
                    hx-post="{% url 'cmdb:node_delete' label node.element_id %}"  
                    hx-confirm="Delete this node? This action cannot be undone."
                    hx-target="#nodes-content"
                    hx-swap="innerHTML"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    class="text-red-600 hover:text-red-900">
                    Delete
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                No {{ label }} nodes found
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Edit Modal (placeholder - filled by HTMX) -->
<dialog id="edit-modal" class="p-6 bg-white rounded-lg shadow-xl max-w-lg w-full">
    <div id="edit-modal-content"></div>
</dialog>
