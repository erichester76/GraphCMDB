{% load cmdb_filters %}

<div x-data="{
    searchTerm: '',
    sortColumn: '',
    sortDirection: 'asc',
    visibleColumns: {{ property_keys_json|safe|default:'[]' }},
    allColumns: {{ property_keys_json|safe|default:'[]' }},
    label: '{{ label }}',
    csrfToken: '{{ csrf_token }}',
    nodesData: {{ nodes_json|safe|default:'[]' }},
    detailUrlTemplate: '{% url 'cmdb:node_detail' label='__LABEL__' element_id='__ID__' %}',
    deleteUrlTemplate: '{% url 'cmdb:node_delete' label='__LABEL__' element_id='__ID__' %}',
    
    get nodes() {
        return this.nodesData.map(node => ({
            id: node.id,
            idShort: node.id.substring(0, 12),
            idFull: node.id,
            properties: node.properties,
            label: this.label,
            csrfToken: this.csrfToken
        }));
    },
    
    toggleColumn(col) {
        const index = this.visibleColumns.indexOf(col);
        if (index > -1) {
            this.visibleColumns.splice(index, 1);
        } else {
            this.visibleColumns.push(col);
        }
    },
    
    isColumnVisible(col) {
        return this.visibleColumns.includes(col);
    },
    
    sortBy(column) {
        if (this.sortColumn === column) {
            this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            this.sortColumn = column;
            this.sortDirection = 'asc';
        }
    },
    
    getPropertyValue(node, key) {
        return node.properties[key] || '-';
    },
    
    getDetailUrl(node) {
        return this.detailUrlTemplate.replace('__LABEL__', node.label).replace('__ID__', node.id);
    },
    
    getDeleteUrl(node) {
        return this.deleteUrlTemplate.replace('__LABEL__', node.label).replace('__ID__', node.id);
    },
    
    handleDelete(node) {
        if (confirm('Delete this node? This action cannot be undone.')) {
            htmx.ajax('POST', this.getDeleteUrl(node), {
                target: '#nodes-content',
                swap: 'innerHTML',
                headers: { 'X-CSRFToken': node.csrfToken }
            });
        }
    },
    
    matchesSearch(node) {
        if (!this.searchTerm) return true;
        const searchLower = this.searchTerm.toLowerCase();
        
        // Search in ID
        if (node.id.toLowerCase().includes(searchLower)) return true;
        
        // Search in all properties
        for (const [key, value] of Object.entries(node.properties)) {
            if (String(value).toLowerCase().includes(searchLower)) return true;
        }
        
        return false;
    },
    
    get filteredSortedNodes() {
        let result = this.nodes.filter(node => this.matchesSearch(node));
        
        if (this.sortColumn) {
            result = result.sort((a, b) => {
                let aVal, bVal;
                
                if (this.sortColumn === 'id') {
                    aVal = a.id;
                    bVal = b.id;
                } else {
                    aVal = a.properties[this.sortColumn] || '';
                    bVal = b.properties[this.sortColumn] || '';
                }
                
                // Convert to strings for comparison
                aVal = String(aVal).toLowerCase();
                bVal = String(bVal).toLowerCase();
                
                // Try numeric comparison
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return this.sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                }
                
                // String comparison
                if (this.sortDirection === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });
        }
        
        return result;
    }
}" class="space-y-4">
    <!-- Search and Column Controls -->
    <div class="flex gap-4 items-center bg-white p-4 rounded-lg shadow-sm">
        <div class="flex-1">
            <input 
                type="text" 
                x-model="searchTerm"
                placeholder="Search across all columns..."
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            />
        </div>
        
        <div class="relative" x-data="{ open: false }">
            <button 
                @click="open = !open"
                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                Columns
            </button>
            
            <div 
                x-show="open" 
                @click.away="open = false"
                x-transition
                class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
            >
                <div class="py-1 max-h-96 overflow-y-auto">
                    <template x-for="col in allColumns" :key="col">
                        <label class="flex items-center px-4 py-2 hover:bg-gray-50 cursor-pointer">
                            <input 
                                type="checkbox" 
                                :checked="isColumnVisible(col)"
                                @change="toggleColumn(col)"
                                class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"
                            />
                            <span class="text-sm text-gray-700" x-text="col"></span>
                        </label>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <button @click="sortBy('id')" class="flex items-center hover:text-gray-700">
                            ID
                            <span x-show="sortColumn === 'id'" class="ml-1">
                                <span x-show="sortDirection === 'asc'">↑</span>
                                <span x-show="sortDirection === 'desc'">↓</span>
                            </span>
                        </button>
                    </th>
                    <template x-for="key in allColumns" :key="key">
                        <th 
                            scope="col" 
                            x-show="isColumnVisible(key)"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                            <button @click="sortBy(key)" class="flex items-center hover:text-gray-700">
                                <span x-text="key"></span>
                                <span x-show="sortColumn === key" class="ml-1">
                                    <span x-show="sortDirection === 'asc'">↑</span>
                                    <span x-show="sortDirection === 'desc'">↓</span>
                                </span>
                            </button>
                        </th>
                    </template>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="node in filteredSortedNodes" :key="node.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" :title="node.idFull">
                            <span x-text="node.idShort + '...'"></span>
                        </td>
                        <template x-for="key in allColumns" :key="key">
                            <td 
                                x-show="isColumnVisible(key)"
                                class="px-6 py-4 text-sm text-gray-900"
                            >
                                <span x-text="getPropertyValue(node, key)"></span>
                            </td>
                        </template>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a :href="getDetailUrl(node)" class="text-indigo-600 hover:text-indigo-900 mr-3">Detail</a>
                            <button 
                                @click.prevent="handleDelete(node)"
                                class="text-red-600 hover:text-red-900">
                                Delete
                            </button>
                        </td>
                    </tr>
                </template>
                <tr x-show="filteredSortedNodes.length === 0">
                    <td :colspan="2 + visibleColumns.length" class="px-6 py-12 text-center text-gray-500">
                        <span x-show="searchTerm">No matching {{ label }} nodes found</span>
                        <span x-show="!searchTerm">No {{ label }} nodes found</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Modal (placeholder - filled by HTMX) -->
<dialog id="edit-modal" class="p-6 bg-white rounded-lg shadow-xl max-w-lg w-full">
    <div id="edit-modal-content"></div>
</dialog>
