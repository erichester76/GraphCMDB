<label for="target_id" class="block text-sm font-medium text-gray-700">Target Node</label>
<select name="target_id" id="target_select" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">

    <option value="">Select target node</option>
{% for node in nodes %}
    <option value="{{ node.element_id }}">
        {% if node.custom_properties.name %}
            {{ node.custom_properties.name }} ({{ node.element_id|truncatechars:12 }}...)
        {% else %}
            {{ node.element_id|truncatechars:12 }}...
        {% endif %}
    </option>
{% empty %}
    <option disabled>No nodes exist for {{ target_label }}</option>
{% endfor %}
</select>
