<h3 class="text-lg font-medium text-gray-900 mb-4">Add Outgoing Relationship</h3>

<form 
    hx-post="{% url 'cmdb:node_connect' label element_id %}"
    hx-target="#relationships-section"
    hx-swap="innerHTML"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-on::after-request="if(event.detail.successful) { document.getElementById('add-rel-modal').close(); }">

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="space-y-4">
        <div>
            <label for="rel_type" class="block text-sm font-medium text-gray-700">Relationship Type</label>
            <select name="rel_type" id="rel_type" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">Select type</option>
                {% for rel in allowed_rels %}
                    <option value="{{ rel }}">{{ rel }}</option>
                {% endfor %}
            </select>
        </div>

            <div>
                <label for="target_label" class="block text-sm font-medium text-gray-700">Target Label</label>
                <select name="target_label" id="target_label" required
                        hx-get="{% url 'cmdb:get_target_nodes' %}"  
                        hx-target="#target_id_container"
                        hx-swap="outerHTML"
                        hx-trigger="change"
                        hx-include="this" 
                        hx-params="*"  
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        hx-boost="false">
                    <option value="">Select label</option>
                    {% for lbl in all_labels %}
                        <option value="{{ lbl }}">{{ lbl }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="target_id_container" class="mt-4">
                <label for="target_id" class="block text-sm font-medium text-gray-700">Target Node</label>
                <select name="target_id" id="target_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="">Select label first</option>
                </select>
            </div>
    </div>

    <div class="mt-6 flex justify-end gap-3">
        <button type="button" onclick="document.getElementById('add-rel-modal').close()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            Add Relationship
        </button>
    </div>
</form>
